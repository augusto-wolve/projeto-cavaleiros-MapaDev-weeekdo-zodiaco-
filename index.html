<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu personagem - MapaDev Week</title>
    <link rel="stylesheet" href="./src/css/variaveis.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />    
    <link rel="stylesheet" href="./src/css/animacoes.css" />       
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
   
</head>
<body>
    <main>  
        <header class="cabecalho">
            <h1 class="titulo">
                Character Select
            </h1>
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/imagens/athena.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Athena</h2>
                </div>
            </div>

          <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="athena" data-name="Athena">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/athena.jpg1.jpg" alt="Personagem Athena">
                </li>

                <li class="personagem" id="cisne" data-name="Hyoga">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/cisne.jpg" alt="Personagem Hyoga">
                </li>

                <li class="personagem" id="saga" data-name="Saga">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/saga.jpg" alt="Personagem Saga">
                </li>

                <li class="personagem" id="mu" data-name="Mu">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/mu.jpg" alt="Personagem Mu">
                </li>

                <li class="personagem" id="milo" data-name="Milo"> 
                    <span class="tag">1P</span>
                    <img src="./src/imagens/milo.jpg" alt="Personagem Milo">
                </li>

                <li class="personagem jogador-2-selecionado" id="hades" data-name="Hades">
                    <span class="tag">2P</span>
                    <img src="./src/imagens/hades.jpg" alt="Personagem Hades">
                </li>

                <li class="personagem" id="fenix" data-name="Fênix">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Fênix.jpg" alt="Personagem Fênix">
                </li>

                <li class="personagem" id="shiryu" data-name="Shiryu">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/shiryu.jpg" alt="Personagem Shiryu">
                </li>

                <li class="personagem" id="seiya" data-name="Seiya">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/seiya.jpg" alt="Personagem Seiya">
                </li> 
            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/imagens/hades.png" alt="Personagem selecionado jogador 2" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Hades</h2>
                </div>
            </div>
        </div>
    </main>
               <script src="./src/js/index.js"></script>

</body>
</html>
